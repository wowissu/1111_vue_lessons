<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vue直接引入Script资源</title>
    <!-- 引入 CDN 资源 -->
    <script src="https://unpkg.com/vue@3"></script>


  </head>
  <body>
    <div id="app">{{ message }}</div>

    <script>
      Vue.createApp({
        data() {
          return {
            message: 'Hello Vue 123!'
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
